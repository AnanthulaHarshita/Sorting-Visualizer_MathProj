<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div id="bars"></div>
    <div>
        <button id="quickSortButton">Quick Sort</button>
        <button id="mergeSortButton">Merge Sort</button>
        <button id="bubbleSortButton">Bubble Sort</button>
        <button id="heapSortButton">Heap Sort</button>
        <button id="resetButton">Reset Array</button>
        <button id="nextIterationButton" style="display:none;">Next Iteration</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
